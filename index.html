<!DOCTYPE html>
<html>

<head>
  <script src="indexScripts.js"></script>
  <link rel="stylesheet" href="./indexStyles.css">
  </link>
</head>

<body>

  <div class="topBar">
    <h2>Web-Based Text Analysis Platform</h2>
  </div>

  <div id="inputBox">

    <div id="methodSelect">
      <h3>Select your text input method here</h3>
      <button class="methodSelect" onclick="swapMethods('text')">Text Input</button>
      <button class="methodSelect" onclick="swapMethods('file')">Document Upload</button>
    </div>

    <div id="manualInput" style="display: block;">
      <form>
        <textarea type="text" id="textInsert" placeholder="Insert text here"></textarea>
      </form>
    </div>

    <div id="docUpload" style="display: none;">
      <form>
        <p>This method is under construction</p>
      </form>
    </div>

    <button id="filterToggle" onclick="toggleAnalysisFilter()">Customize your text analysis</button><br>
    <div id="analysisFilter">
      <div>
        Show Input Text <input type="checkbox" id="originalTextToggle" checked><br>
        Subjectivity <input type="checkbox" id="subjectivityToggle"><br>
        Objectivity <input type="checkbox" id="objectivityToggle"><br>

        Polarity Dialog <input type="checkbox" id="polarityToggle">
      </div>
    </div>
    <button onclick="onSubmitPressed()">Submit</button>
  </div>

  <div id="resultsBox">
    <div id="resultHeader">
      <p>Your Analysis Results</p>
    </div>
    <div id="resultsBody">

      <div class="largeDial" style="text-align: left;">
        <p>Your submitted text</p>
        <p id="results"></p>

        <p>Spelling errors- <val id="spellingErrors">N/A</val>
        </p>
      </div>

      <div class="largeDial">
        <input type="text" id="polarityCheck" placeholder="Enter noun here" /> <button
          onclick="displayPolarity('50')">Check Sentiment</button>
        <p>Result: <val id="polarityVal"></val>
        </p>
      </div>

      <div class="smallDial">
        <p>Subjectivity</p>
        <val id="subVal">N/A</val>
      </div>

      <div class="smallDial">
        <p>Objectivity</p>
        <val id="objVal">N/A</val>
      </div>

    </div>
  </div>

</body>

</html>
